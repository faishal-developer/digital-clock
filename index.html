<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital clock</h1>
    <main>
        <h3>THE TIME IS NOW</h3>
        <div class="container">
            <div class="box">
                <h2 id='hours'>01</h2>
                <br>
                <h5>HOURS</h5>
            </div>
            <div class="box">
                <h2 id='minute'>44</h2>
                <br>
                <h5>MINUTES</h5>
            </div>
            <div style='background-color:#FF006A ;' class="box">
                <h2 id='seconds'>52</h2>
                <br>
                <h5 style='background-color:#E70061 ;'>SECONDS</h5>
            </div>
            <button id='am-pm'>AM</button>
        </div>
        
    </main>

    <!-- javascirpt -->
    <script src="index.js"></script>
</body>
</html>
